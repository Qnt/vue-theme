<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>
        <div class="steps">
          <div class="steps-content">{{ steps[activeIndex].text }}</div>
          <ul class="steps-list">
            <li
              :class="['steps-item', {'active': index === activeIndex}, {'done': index < activeIndex}]"
              v-for="(step, index) in steps"
              :key="step.title"
              @click="setActive(index)"
            >
              <span>{{ index + 1 }}</span> {{ step.title }}
            </li>
          </ul>
          <div v-if="!isFinished">
            <button class="btn" @click="prev" :disabled="isPrevButtonActive">
              Назад
            </button>
            <button class="btn primary" @click="nextOrFinish">
              {{ nextOrFinishText }}
            </button>
          </div>
          <div v-else>
            <button class="btn" @click="reset">Начать заново</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>
  </body>
</html>
